<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图标信息</title>
		<link rel="stylesheet" href="/Public/Admin/css/zui.min.css">
		<link rel="stylesheet" href="/Public/Admin/css/mycss.css" />
		<link rel="stylesheet" href="/Public/Admin/css/datetimepicker.min.css" />
		<script src="/Public/Admin/js/jquery.js"></script>
		<script src="/Public/Admin/js/zui.min.js"></script>
		<script src="/Public/Admin/js/datetimepicker.min.js"></script>
	</head>
	<body>
		<div class="panel">
			<div class="panel-heading">
				<form id="search-form">
					<div class="col-sm-3">
      			<select name="company_name" class="form-control search">
					<option value="0">--选择公司名称--</option>
					<volist name="companyList" id="voo">
						<option value="{$key}"<if condition="$key eq $company_id">selected="selected"</if> >{$voo}</option>
					</volist>
      			</select>
    			</div>
				<button class="btn btn-info" onclick="searcha()">查询</button>
				</form>
			</div>
			<div class="panel-body">
				<table class="table table-fixed table-hover table-bordered">
					<thead>
						<tr>
							<th>用户ID</th>
							<th>公司名称</th>
							<th>图表总数</th>
							<th>查看所有图表</th>
						</tr>
					</thead>
					<tbody>
						<volist name="list" id="vo">
						<tr>
							<td>{$vo.id}</td>
							<td>{$vo.company_name}</td>
							<td>{$vo.count}</td>
							<td>
								<a class="btn btn-info " href="{:U('Graph/detail')}?id={$vo.id}&company_id={$vo.company_id}">查看</a>
							</td>
						</tr>
						</volist>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-md-offset-5">
			<ul class="pager">
				{$page}
			</ul>
		</div>

	</body>
	<script type="text/javascript">
	function searcha(){
	        var url = '__ACTION__';
	        var query  = $('#search-form').find('.search').serialize();

	        if( url.indexOf('?')>0 ){
	            url += '&' + query;
	        }else{
	            url += '?' + query;
	        }
	        window.location.href = url;
	}
	// 选择时间和日期
  $(".form-date").datetimepicker(
  {
      language:  "zh-CN",
      weekStart: 1,
      todayBtn:  1,
      autoclose: 1,
      todayHighlight: 1,
      startView: 2,
      minView: 2,
      forceParse: 0,
      format: "yyyy-mm-dd"
  });
	</script>
</html>
