<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>申请订制列表</title>
		<link rel="stylesheet" href="/Public/Admin/css/zui.min.css">
		<link rel="stylesheet" href="/Public/Admin/css/mycss.css" />
    <link rel="stylesheet" href="/Public/Admin/css/datetimepicker.min.css" />
		<script src="/Public/Admin/js/jquery.js"></script>
		<script src="/Public/Admin/js/zui.min.js"></script>
    <script src="/Public/Admin/js/datetimepicker.min.js"></script>
	</head>
	<body>
		<div class="panel">
			<div class="panel-heading">
				<form id="search-form" class="col-md-6">
					<div class="form-group col-md-6 col-sm-6">
						<input type="text" name="content" class="form-control search" id="exampleInputAccount1" placeholder="内容">
					</div>
					<div class="input-group date form-date col-md-6 col-sm-6" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
						<input class="form-control search" name="create_time" size="16" type="text" value="" readonly="">
						<span class="input-group-addon"><span class="icon-remove"></span></span>
						<span class="input-group-addon"><span class="icon-calendar"></span></span>
					</div>
				</form>
          		<button class="btn btn-info " onclick="searcha()">查询</button>
				</div>
				<div class="panel-body">
					<table class="table table-hover table-bordered table-fixed">
						<thead>
							<tr>
								<th>姓名</th>
								<th>电话</th>
								<th>内容</th>
                				<th>是否联系定制人</th>
                				<th>时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="list" id="vo">
							<tr>
								<td>{$vo.name}</td>
								<td>{$vo.phone}</td>
								<td>{$vo.content}</td>
								<td>{$vo.is_contact}</td>
								<td>{$vo.create_time}</td>
								<td>
									<a class="btn btn-info " href="{:U('Purse/sure')}?id={$vo.id}">确认已联系</a>
                  					<a class="btn btn-info " href="{:U('Purse/detail')}?id={$vo.id}">查看定制内容</a>
								</td>
							</tr>
							</volist>
						</tbody>
					</table>
				</div>
			</div>

			<!-- 分页样式 -->
			<div class="col-md-offset-5">
				<ul class="pager">
				{$page}
				</ul>
			</div>
	</body>
	<script type="text/javascript">
	function searcha(){
	        var url = '__ACTION__';
	        var query  = $('#search-form').find('.search').serialize();

	        if( url.indexOf('?')>0 ){
	            url += '&' + query;
	        }else{
	            url += '?' + query;
	        }
	        window.location.href = url;
	}

  // 选择时间和日期
  $(".form-date").datetimepicker(
  {
      language:  "zh-CN",
      weekStart: 1,
      todayBtn:  1,
      autoclose: 1,
      todayHighlight: 1,
      startView: 2,
      minView: 2,
      forceParse: 0,
      format: "yyyy-mm-dd"
  });
	</script>
</html>
