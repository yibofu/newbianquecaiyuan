<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>会员价钱管理</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="/Public/Admin/js/prettify.js"></script>
		<script type="text/javascript" src="/Public/Admin/js/jquery.js"></script>
		<script type="text/javascript" src="/Public/Admin/js/zui.min.js"></script>
    <link href="/Public/Admin/css/mzui.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="panel">
  <div class="panel-heading">
    <h2 class="title">修改会员价格</h2>
  </div>
  <form class="form-horizontal" style="margin-top:50px;">
    <div class="form-group">
      <label for="exampleInputAccount4" class="col-sm-2">会员时长(天)</label>
      <div class="col-md-6 col-sm-10">
        <input type="text" name="days" class="form-control" required id="exampleInputAccount4" value="{$result.days}" placeholder="请输入会员时常">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword4" class="col-sm-2">会员价格</label>
      <div class="col-md-6 col-sm-10">
        <input type="text" name="money" class="form-control" required id="exampleInputPassword4" value="{$result.money}" placeholder="请输入会员价格">
      </div>
    </div>
    <div class="form-group">
      <input type="hidden" name="id" value="{$_GET['id']}">
      <div class="col-sm-offset-2 col-sm-10">
        <button name="sub" class="btn btn-primary">提交</button>
          <a name="sub" href="javascript:history.back()" class="btn btn-primary">返回</a>
      </div>
    </div>
      </div>
        </div>
  </form>
</body>
<script type="text/javascript">
  $("button[name='sub']").bind('click',function(){
    var days = $("input[name='days']").val();
    var money = $("input[name='money']").val();
    var id = $("input[name='id']").val();
    if(days !== '' && money !== ''){
      $("button").attr("disabled",true);
      $("button").attr("type","button");
    }
    $.ajax({
      type:'post',
      url:"{:U('VipDays/updatelist')}",
      data:{"days":days,"money":money,"id":id},
      success:function(data){
        var data = eval("("+data+")");
        if(data.error == true){
          new $.zui.Messager('提示消息：成功', {
          type:'success',
          placement: 'bottom-right' // 定义显示位置
          }).show();
          setTimeout(function(){
            window.location.href = "{:U('VipDays/index')}";
          },1500);
        }else{
          new $.zui.Messager('提示消息：失败', {
          type:'danger',
          placement: 'bottom-right' // 定义显示位置
          }).show();
        }
      }
    })
  })
</script>
</html>
