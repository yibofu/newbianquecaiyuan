<html>
<head>
    <title>管理员觉得与权限关联</title>
</head>
<body>
<form action="{:U('Mappings/add')}" method="post">
    <div>
        <div>
            <lable>管理员角色:</lable>
            <select name="role">
                <volist name="result" id="vo">
                    <option value="{$vo.id}">{$vo.role_name}</option>
                </volist>
            </select>
        </div>
        <div>
            <lable>管理员权限:</lable>
            <select name="auth">
                <volist name="arr" id="li">
                    <option value="{$li.id}">{$li.auth_name}</option>
                </volist>
            </select>
        </div>
        <div>
            <input type="submit" name="tijiao" value="提交">
        </div>
    </div>
</form>
</body>
</html>
